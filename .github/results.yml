name: Deploy Official Results

on:
  push:
    branches:
      - main
    paths:
      - 'official_results/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: official_results
        clean: true
